<app-banner></app-banner>
<section class="bg-gray-50">
  <div class="mx-auto max-w-screen-2xl px-4 py-12 sm:px-6 lg:px-8 lg:py-16">
    <div class="md:flex md:items-end md:justify-between">
      <div class="max-w-xl">
        <h2 class="text-lg font-bold tracking-tight text-green-600">
          Tài Sản Đấu Giá
        </h2>

        <p class="mt-6 max-w-lg leading-relaxed text-black text-3xl">
          Đấu giá biển số xe Ô tô
        </p>
      </div>

      <a href="#"
        class="mt-6 inline-flex shrink-0 items-center gap-2 rounded-full border border-green-600 px-5 py-3 text-green-600 transition hover:bg-green-600 hover:text-white md:mt-0">
        <span class="font-medium"> Xem Toàn Bộ </span>
        <svg xmlns="http://www.w3.org/2000/svg" class="size-4 rtl:rotate-180" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
      </a>
    </div>
    <div class="mt-4 border-b  border-gray-200 dark:border-gray-700">
      <ul class="flex flex-wrap -mb-px text-xs sm:text-lg font-medium text-center" id="default-tab"
        data-tabs-toggle="#default-tab-content" role="tablist">
        <li class="me-2" role="presentation">
          <button [routerLink]="['']" class="inline-block p-4 border-b-2 rounded-t-lg" id="profile-tab"
            data-tabs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Danh Sách
            Biển Số</button>
        </li>
        <li class="me-2" role="presentation">
          <button [routerLink]="['/tab2']"
            class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
            id="dashboard-tab" data-tabs-target="#dashboard" type="button" role="tab" aria-controls="dashboard"
            aria-selected="false">Danh Sách Chính Thức</button>
        </li>
        <li class="me-2" role="presentation">
          <button [routerLink]="['/tab3']"
            class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
            id="settings-tab" data-tabs-target="#settings" type="button" role="tab" aria-controls="settings"
            aria-selected="false">Kết Quả Đấu Giá</button>
        </li>
      </ul>
    </div>
    <div id="default-tab-content">
      <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="profile" role="tabpanel"
        aria-labelledby="profile-tab">
        <router-outlet></router-outlet>
      </div>
      <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="dashboard" role="tabpanel"
        aria-labelledby="dashboard-tab">
        <app-tab2></app-tab2>
      </div>
      <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="settings" role="tabpanel"
        aria-labelledby="settings-tab">
        <app-tab3></app-tab3>
      </div>
    </div>
  </div>
</section>
