<div class="relative overflow-x-auto shadow-md sm:rounded-lg ">
    <button type="submit" [routerLink]="['/admin/create']"
        class="text-white inline-flex  items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                clip-rule="evenodd"></path>
        </svg>
        Add new product
    </button>
    <button type="submit" [routerLink]="['/admin/category']"
        class="text-white inline-flex ml-3 items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                clip-rule="evenodd"></path>
        </svg>
        Add new Category
    </button>
    <form class=" float-right mb-2 ">
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input type="search" id="default-search"
                class="block w-full p-4 ps-8 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search Mockups, Logos..." required />
        </div>
    </form>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-300 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Description
                </th>
                <th scope="col" class="px-6 py-3">
                    Image
                </th>
                <th scope="col" class="px-6 py-3">
                    Category
                </th>
                <th scope="col" class="px-6 py-3">
                    Start Time
                </th>
                <th scope="col" class="px-6 py-3">
                    Time End
                </th>
                <th scope="col" class="px-6 py-3">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600"
                *ngFor="let p of products | paginate:{itemsPerPage:10 , currentPage : p}">
                <td class="px-6 py-4">
                    {{p.title}}
                </td>
                <td class="px-6 py-4">
                    {{p.price}}
                </td>
                <td class="px-6 py-4">
                    {{p.description}}
                </td>
                <td class="px-6 py-4">
                    {{p.image}}
                </td>
                @for(c of category; track c._id){
                <td class="px-6 y-4">
                    {{c.name}}
                </td>}

                <td class="px-6 y-4">
                    {{p.startAt}}
                </td>
                <td class="px-6 y-4">
                    {{p.endAt}}
                </td>
                <td class="px-0 py-4">
                    <a class="font-medium  text-blue-600 dark:text-blue-500 hover:underline"
                        [routerLink]="['/view',p._id]">View</a>
                    <a class="font-medium m-3 text-yellow-300 dark:text-yellow-500 hover:underline"
                        [routerLink]="['/admin/edit',p._id]">Edit</a>
                    <a class="font-medium text-red-600 dark:text-red-500 hover:underline"
                        (click)="handDle(p._id)">Delete</a>
                    <a class="font-medium m-3 text-green-600 dark:text-green-500 hover:underline"
                        [routerLink]="['/admin',p._id , 'bids']">Bids</a>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event" class="float-right mt-3"></pagination-controls>
</div>
