<button type="submit" [routerLink]="['/admin/category']"
    class="text-white inline-flex ml-3 items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
            clip-rule="evenodd"></path>
    </svg>
    Add new Category
</button>
<div class="relative mt-3 overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-400 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Category
                </th>
                <th scope="col" class="px-6 py-3">
                    Description
                </th>
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Edit</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr
             *ngFor="let c of categories"
             class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{c.name}}
                </th>
                <td class="px-6 py-4">
                    {{c.description}}
                </td>
                <td class="px-6 py-4 text-right">
                    <a [routerLink]="['/admin/category-edit',c._id]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                    <a (click)="Del(c._id)" class="font-medium text-red-600 ml-3 dark:text-red-500 hover:underline">Delete</a>
                </td>
            </tr>


        </tbody>
    </table>
</div>
